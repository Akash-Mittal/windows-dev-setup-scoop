[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,255
DynamicWindowSize=1
TopMost=1
OnRefreshAction=[!Move "RIGHT" "BOTTOM"][!Redraw]

[Metadata]
Name=MultiClockDark Fixed - Times Visible
Author=Original + Grok fixes
Information=Texas CST / Berlin CET / India IST â€“ solid black bg, white text
Version=1.7

[Variables]
fontName=Trebuchet MS
textSize=11
colorText=255,255,255,255
colorLabel=220,220,220,255
skinWidth=260

; MEASURES - Numeric offsets + DynamicVariables for reliable different times
[measureTimeUS]
Measure=Time
TimeZone=-6                    ; Texas CST (UTC-6, no DST Feb)
Format=%H:%M
DynamicVariables=1

[measureTimeEU]
Measure=Time
TimeZone=1                     ; Berlin CET (UTC+1, no DST Feb)
Format=%H:%M
DynamicVariables=1

[measureTimeIN]
Measure=Time
TimeZone=5.5                   ; India IST (UTC+5:30)
Format=%H:%M
DynamicVariables=1

[measureDate]
Measure=Time
Format=%d.%m.%Y

[measureDay]
Measure=Time
Format=%A

; STYLES
[styleTitle]
StringAlign=Center
FontColor=#colorText#
FontFace=#fontName#
FontSize=13
AntiAlias=1
StringStyle=Bold

[styleLabel]
StringAlign=Left
FontColor=#colorLabel#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1

[styleTime]
StringAlign=Right
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
StringStyle=Bold

; METERS
[meterTitle]
Meter=String
MeterStyle=styleTitle
X=(#skinWidth#/2)
Y=10
Text=World Clock

[meterDay]
Meter=String
MeterStyle=styleLabel
MeasureName=measureDay
X=10
Y=38
Text=%1

[meterDate]
Meter=String
MeterStyle=styleTime
MeasureName=measureDate
X=(#skinWidth#-10)
Y=38
Text=%1

[meterSep]
Meter=Image
SolidColor=80,80,80,140
X=10
Y=58
W=(#skinWidth#-20)
H=1

[meterLabelUS]
Meter=String
MeterStyle=styleLabel
X=10
Y=68
Text=  US(Texas CST)

[meterTimeUS]
Meter=String
MeterStyle=styleTime
MeasureName=measureTimeUS
X=(#skinWidth#-10)
Y=68
Text=%1

[meterLabelEU]
Meter=String
MeterStyle=styleLabel
X=10
Y=88
Text=        EU (Berlin CET)

[meterTimeEU]
Meter=String
MeterStyle=styleTime
MeasureName=measureTimeEU
X=(#skinWidth#-10)
Y=88
Text=%1

[meterLabelIN]
Meter=String
MeterStyle=styleLabel
X=10
Y=108
Text=       India (IST)

[meterTimeIN]
Meter=String
MeterStyle=styleTime
MeasureName=measureTimeIN
X=(#skinWidth#-10)
Y=108
Text=%1