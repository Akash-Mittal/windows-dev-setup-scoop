[Rainmeter]
Update=1000
AccurateText=1

[Variables]
Interval=1800

[MeasureTime]
Measure=Time
Format=%s

[MeasureEvery30]
Measure=Calc
DynamicVariables=1
Formula=([MeasureTime] % #Interval#)
IfCondition=( [MeasureEvery30] = 0 )
IfTrueAction=[!ShowMeter Reminder][!UpdateMeter Reminder][!Redraw]

[Reminder]
Meter=String
Text=‚è∞ 30 minutes passed
X=20
Y=20
FontSize=18
FontColor=255,255,255
SolidColor=40,40,40,220
Padding=15,10,15,10
AntiAlias=1
Hidden=1
LeftMouseUpAction=[!HideMeter Reminder][!Redraw]
